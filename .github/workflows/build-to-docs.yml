name: Build exampleSite to docs/

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Check out master
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: ğŸ”§ Install tools
        run: |
          sudo apt install curl jq
      - name: Use Node.js
        uses: actions/setup-node@master
        with:
          node-version: 10.x
      - run: npm i -g postcss postcss-cli autoprefixer
      - name: ğŸ¤µ Install Hugo
        run: |
            sudo apt-get install jq
            HUGO_VERSION=$(curl -s https://api.github.com/repos/gohugoio/hugo/releases/latest | jq -r '.tag_name')
            curl -sSL "https://github.com/gohugoio/hugo/releases/download/${HUGO_VERSION}/hugo_extended_${HUGO_VERSION:1}_linux-amd64.deb" -o hugo.deb
            sudo dpkg -i hugo.deb
            hugo version
      - name: ğŸ§¹ Clean site
        run: |
          if [ -d "docs" ]; then
            rm -rf docs/*
          fi
      - name: ğŸ³ Build site
        run: |
          cd exampleSite
          HUGO_THEME="hugo-theme-sam" hugo --themesDir ../.. -v -d ../docs/ -b https://victoria.dev/hugo-theme-sam
      - name: ğŸš€ Deploy build
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -am "ğŸš€ Deploy with ${GITHUB_WORKFLOW}"
          git push --all -f https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git
          
